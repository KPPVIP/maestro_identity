<!DOCTYPE html>
<html>
  <head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <meta charset="UTF-8" />
    <title>by maestro.designs - discord.gg/maestro </title>
    <meta name="viewport" content="width=4096, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://media.discordapp.net/attachments/915943394117824543/917898031083425862/LogoWeiFixed128x128.png" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/skrpow.css" />
  </head>
  <body id="Canvas" style="margin: 0">
    <input type="hidden" id="anPageName" name="page" value="container" />
    <div class="container-center-horizontal">
      <div class="container screen">
        <div class="overlap-group5">
          <div class="bg">
            <div class="bgblur"></div>
          </div>
          <div class="overlap-group">
            <div class="container-1"></div>
            <img class="container" src="img/rechtercontainer@1x.png" />
            <img class="skinbrd" src="img/skinbrd@1x.png" />
            <img class="container" src="img/skincontainerstrich@1x.png" />
          </div>
          <div class="charkater">
            <img class="strich" src="img/strich@1x.png" />
            <div class="overlap-group4">
              <div class="container-erstellung">CHARAKTER ERSTELLUNG</div>
              <p class="beachten-sie-die-gro">Beachten sie die Groß &amp; kleinschreibung!</p>
            </div>
            <div class="abteilung-eingabe">
              <div class="overlap-group1">
                <div class="firstname poppins-normal-Schriftartabi-11px">
                  <span class="poppins-normal-white-11px"></span><span class="poppins-normal-Schriftartabi-11px-2"></span>
              <input  id="firstname" type="text" name="firstname" placeholder="VORNAME..">
                </div>
              </div>
              <div class="overlap-group3">
                <div class="lastname poppins-normal-Schriftartabi-11px">
                  <span class="poppins-normal-white-11px"></span ><span class="poppins-normal-Schriftartabi-11px-2"></span>
                  <input  id="lastname" type="text" name="lastname" placeholder="NACHNAME..">
                </div>
    
              </div>
              <div class="overlap-group2">
                <div class="dateofbirth poppins-normal-Schriftartabi-11px">
                  <span class="poppins-normal-white-11px"></span><span class="poppins-normal-Schriftartabi-11px-2"></span>
                <input  id="dateofbirth" type="text" name="dateofbirth" placeholder="01.01.2000....">
              </div>
              </div>
              <div class="overlap-group-1">
                <div class="height poppins-normal-Schriftartabi-11px">
                  <span class="poppins-normal-white-11px"></span ><span class="poppins-normal-Schriftartabi-11px-2"></span>
                  <input  id="height" type="text" name="height" placeholder="200cm..">
                </div>
              </div>
            </div>
            <div id="Einreisebutton">

              <form id="register">
                <button class="einreisebutton" type="submit">EINREISEN</button>
                </div>

                <h1 class="title">SERVER-NAME</h1>
                <img class="logo" src="img/logo@1x.png" />
              </div>
              
              <div id="Abteilungcheckmark">
                <label class="radio-container m-r-55">Männlich
                  <input type="checkbox" class="sex" value="m" checked>
                  <span class="checkmark"></span>
                </label>
                
                <label class="radio-container">Weiblich
                  <input type="checkbox" class="sex" value="f">
                  <span class="checkmark"></span>
                </label>
              </div>
          </div>
        </div>
      </div>
        <script id="applicationScript" type="text/javascript" src="js/scal.js"></script>
      </div>
    </div>

</div>
<script src="script.js" type="text/javascript"></script>
        <script>
			$('checkmark').on('change', function() {
			$('checkmark').not(this).prop('checked', false);
			});
		</script>

</body>
</html>
